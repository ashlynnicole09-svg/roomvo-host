<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>See in My Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brown:#4B2E2E; }
    html,body{height:100%;margin:0;font-family:Roboto,Arial,sans-serif;background:#fafafa;display:grid;place-items:center}
    .wrap{width:min(920px,92%);}
    .panel{
      border:1px solid #eee; background:#fff; border-radius:16px;
      box-shadow:0 2px 10px rgba(0,0,0,.06); overflow:hidden;
      transition:max-height .45s ease, padding .3s ease; max-height:120px; padding:18px 20px;
    }
    .panel.expanding{ max-height:540px; padding:28px 24px; }
    h1{margin:0 0 10px; font-size:22px}
    p{margin:0 0 18px; color:#475467}
    .btn{
      display:inline-block; padding:14px 28px; border-radius:12px;
      border:2px solid var(--brown); background:var(--brown); color:#fff;
      font-weight:700; text-decoration:none; font-size:18px; cursor:pointer;
    }
    .progress{opacity:0; transition:opacity .25s ease; margin-top:16px; font-size:15px; color:#6b7280}
    .panel.expanding .progress{opacity:1}
    .spinner{
      width:18px;height:18px;border-radius:50%;border:3px solid #e5e7eb;border-top-color:var(--brown);
      display:inline-block; vertical-align:-3px; margin-right:8px; animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <h1>See “Beckley Bruno” in Your Space</h1>
      <p>We’ll launch the visualizer next.</p>
      <button class="btn" id="go">Try in My Room</button>
      <div class="progress" id="prog"><span class="spinner"></span>Preparing the visualizer…</div>
    </div>
  </div>

  <script>
    // Target visualizer URL (MSI or your product deep link).
    // If you have your own tenant later, swap this to your domain’s deep link.
    const TARGET_URL =
      "https://www.msisurfaces.com/luxury-vinyl-flooring/ashton-2-0/beckley-bruno/?roomvoStartVisualizer=1&product_type=floor&sku=VTRBECBRU7X48-4.4MM-12MIL";

    const panel = document.getElementById('panel');
    const btn = document.getElementById('go');
    const prog = document.getElementById('prog');

    btn.addEventListener('click', () => {
      // 1) Animate the container to “grow”
      panel.classList.add('expanding');
      prog.style.opacity = '1';

      // 2) After a short delay, navigate in the SAME TAB
      setTimeout(() => {
        window.location.href = TARGET_URL; // same-tab navigation
      }, 500); // adjust delay to taste (ms)
    });
  </script>
</body>
</html>
